<!DOCTYPE html>
<html>
<head>
    <title>Test Pages API</title>
</head>
<body>
    <h1>Testing Pages API</h1>
    <button onclick="testAPI()">Test API Call</button>
    <pre id="output"></pre>

    <script>
        async function testAPI() {
            const output = document.getElementById('output');
            output.textContent = 'Loading...';
            
            try {
                const response = await fetch('http://127.0.0.1:8000/api/pages/4/most-visited?limit=100');
                const data = await response.json();
                
                output.textContent = `
Total Pages: ${data.length}

First 5 pages:
${data.slice(0, 5).map((p, i) => `${i+1}. ${p.url} (${p.total_views} views)`).join('\n')}
                `;
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
